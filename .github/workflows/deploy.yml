name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main      # o la rama que uses
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Upload Pages artifact
        # Esta acción empaca tu carpeta `dist/` para el siguiente job
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist       # aquí debe apuntar a tu carpeta generada  [oai_citation:0‡GitHub](https://github.com/marketplace/actions/deploy-github-pages-site?utm_source=chatgpt.com)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4