name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]      # o la rama que uses
  workflow_dispatch:        # permite disparar manualmente desde la UI

permissions:
  contents: read           # para clonar el repo
  pages: write             # para publicar en GitHub Pages
  id-token: write          # necesario para el deploy de Pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'       # o tu versi√≥n preferida

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist              # carpeta generada por astro build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
