name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main        # o la rama que uses
  workflow_dispatch:  # para poder dispararlo manualmente

permissions:
  contents: read      # para leer el repo
  pages: write        # para escribir en Pages
  id-token: write     # necesario para deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist    # aqu√≠ tu carpeta generada por `astro build`

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
